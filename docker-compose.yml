version: "3.9"

services:
  db:
    image: postgres:16
    container_name: membergetmember-db
    restart: always
    environment:
      POSTGRES_DB: membergetmember
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: membergetmember-backend
    depends_on:
      - db
    environment:
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: membergetmember
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/membergetmember

      JWT_SECRET: member-get-member-jwt-secret-2026-very-secure-key
      JWT_EXPIRATION_MINUTES: 60
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    container_name: membergetmember-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  pgdata:
